<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Monitor</title>
        <link href="./lib/videojs/video-js.css" rel="stylesheet">
        <!-- video.js -->
        <script src="./lib/videojs/video.js"></script>
        
        <!-- Media Sources plugin -->
        <script src="./lib/videojs-contrib-media-sources/videojs-media-sources.js"></script>
        
        <!-- HLS plugin -->
        <script src="./lib/videojs-contrib-hls/videojs-hls.js"></script>
        
        <!-- segment handling -->
        <script src="./lib/videojs-contrib-hls/xhr.js"></script>
        <script src="./lib/videojs-contrib-hls/flv-tag.js"></script>
        <script src="./lib/videojs-contrib-hls/exp-golomb.js"></script>
        <script src="./lib/videojs-contrib-hls/h264-stream.js"></script>
        <script src="./lib/videojs-contrib-hls/aac-stream.js"></script>
        <script src="./lib/videojs-contrib-hls/segment-parser.js"></script>
        
        <!-- m3u8 handling -->
        <script src="./lib/videojs-contrib-hls/stream.js"></script>
        <script src="./lib/videojs-contrib-hls//m3u8/m3u8-parser.js"></script>
        <script src="./lib/videojs-contrib-hls//playlist-loader.js"></script>
        
        <!--
        <script src="/lib/pkcs7/pkcs7.unpad.js"></script>
        <script src="/lib/videojs-contrib-hls/decrypter.js"></script>
        <script src="/lib/videojs-contrib-hls/bin-utils.js"></script>
        -->
        
        <!-- example MPEG2-TS segments -->
        <!-- bipbop -->
        <!-- <script src="test/tsSegment.js"></script> -->
        <!-- bunnies -->
        <!--<script src="test/tsSegment-bc.js"></script>-->
        <link href="./css/monitor.css" rel="stylesheet">
    </head>

    <body>
        
        <!-- monitor container -->
        <div class="container">

            <!-- Tab -->
            <ul class="nav nav-tabs" id="myTab">
                <li role="presentation" class="pull-right dropdown">
                    <button class="button button-default dropdown-toggle" data-toggle="dropdown" type="button" aria-expanded="true">
                        view <span class="caret"></span> 
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a id="3">3x2</a></li>
                        <li><a id="4">4x3</a></li>
                        <li><a id="6">6x5</a></li>
                    </ul>
                </li>
            </ul>
            
            <!-- Tab panes -->
            <div class="tab-content"></div>
            <!-- Pager -->
            <ul class="pager">
                <li class="previous">
                    <a href="#prev">
                        <span aria-hidden="true">&larr;</span>
                        <span>Previous</span>
                    </a>
                </li>
                <li class="next">
                    <a href="#next">
                        <span>Next</span>
                        <span aria-hidden="true">&rarr;</span>
                    </a>
                </li>
            </ul>

            <!-- zoom in -->
            <div class="modal fade zoomin" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title"></h4> 
                        </div>
                        <div class="modal-body"></div>
                    </div>
                </div>
            </div>
        
        </div>
        
        <script>
            videojs.options.flash.swf = '/lib/videojs/video-js.swf';
        </script>

        <script src="./js/monitor.js"></script>
    </body>
    
</html>
